        <h1 class="justify-content-center" style="color: rgb(207, 207, 207) ;"> Checkout Form </h1>
        <br>
        <form class="row">
            <div class="col-lg-6 mb-2">
               <label for="fname" class="form-label"> Firstname:</label>
               <input type="text" class="form-control" id="fname" name="fname" style="background-color: black; border: 2px solid white; color: white;">
            </div>
            <div class="col-lg-6 mb-2">
               <label for="Last" class="form-label"> Lastname:</label>
               <input type="text" class="form-control" id="fname" name="fname" style="background-color: black; border: 2px solid white; color: white;">
            </div>
            <div class="col-lg-8 mb-2">

            <div class="col-sm-4 mb-2">

            </div>

               <label for="region" class="form-label">Region:</label>

               </select>
            </div>

                    <option value="">Visa</option>

                </select>
            </div>
